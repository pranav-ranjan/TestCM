<div class="view">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-lock"></span> Register</h3>
        </header>
        <form name="registerForm" novalidate>
            <div class="register">
              <div class = "row">
                {{errorMessage}}
              </div>
              <div class="row">
                  <div class="col-md-2">
                      First Name:
                  </div>
                  <div class="col-md-8">
                    <div class="col-md-5">
                      <input type="text" name="fname" class="form-control" data-ng-model="fname" required />
                    </div>
                  </div>
              </div>
              <br />
              <div class="row">
                  <div class="col-md-2">
                      Last Name:
                  </div>
                  <div class="col-md-8">
                    <div class="col-md-5">
                      <input type="text" name="lname" class="form-control" data-ng-model="lname" required />
                    </div>
                  </div>
              </div>
              <br />
                <div class="row">
                    <div class="col-md-2">
                        Email:
                    </div>
                    <div class="col-md-8">
                      <div class="col-md-5">
                        <input type="email" name="email" class="form-control" data-ng-model="email" required />
                      </div>
                        <span class="errorMessage col-md-3" ng-show="registerForm.email.$touched && registerForm.email.$invalid">
                            Email is required
                        </span>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-2">
                        Password:
                    </div>
                    <div class="col-md-8">
                        <div class="col-md-5">
                        <input type="password" name="password" class="form-control"
                               data-ng-model="password"
                               data-ng-minlength="6"
                               required />
                        </div>
                        <span class="errorMessage col-md-3" ng-show="registerForm.password.$touched && registerForm.password.$invalid">
                            Password is required
                        </span>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary"
                                data-ng-click="register()"
                                ng-disabled="registerForm.$invalid || !registerForm.$dirty">
                            Register
                        </button>
                    </div>
                </div>
                <br />
                <div class="statusRow">
                    <br />
                    <div class="label label-important" data-ng-show="errorMessage">
                        <span class="glyphicon glyphicon-thumbs-down icon-white"></span>&nbsp;&nbsp;Error: {{ errorMessage }}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
