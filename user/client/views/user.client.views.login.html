<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong>
                </div>

                <div class="panel-body">
                  <div ng-if="errorMessage">
                    <div class="form-group">
                        <div class="errorMessage">{{errorMessage}}</div>
                        <div></div>
                    </div>
                  </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="email" data-ng-model="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" data-ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox"  data-ng-click="rememberMe()" data-ng-model="remember" class="" >Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-success btn-sm"  data-ng-click="login()">Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Not Registered? <a href="#/register/" class="">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
